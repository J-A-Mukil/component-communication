<p>active vendor</p>
<div class="container">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Block</th>
        </tr>

        <tr *ngFor = "let vendor of vendorsList">
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.age }}</td>
            <td>{{ vendor.city }}</td>
            <td><button (click)="onClick(vendor)">
                Block
            </button></td>

        </tr>
    </table>

    
</div>
